<!DOCTYPE html>
<html>
  <head>
    <title>Product Test</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #444;
      }

      form {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      #output {
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Product Test</h1>
    <form>
      <label for="brand-name">Brand name:</label>
      <input type="text" id="brand-name" name="brand-name" />

      <label for="product-model">Product model:</label>
      <input type="text" id="product-model" name="product-model" />

      <label for="product-type">Product type:</label>
      <input type="text" id="product-type" name="product-type" />

      <input type="submit" value="Submit" />
    </form>

    <div id="output"></div>

    <script>
      // JavaScript Code
      const form = document.querySelector("form");
      const outputDiv = document.querySelector("#output");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const brandName = document.querySelector("#brand-name").value;
        const productModel = document.querySelector("#product-model").value;
        const productType = document.querySelector("#product-type").value;

        const input = `${brandName} ${productModel} ${productType} Test`;
        const output1 = `${brandName} ${productModel} ${productType} im Test`;
        const output2 = `${productModel} ${productType} von ${brandName} im Test und Vergleich`;

        outputDiv.innerHTML = `
          <p><strong>Ime slike:</strong> ${input}</p>
          <p><strong>Titel:</strong> ${output1}</p>
          <p><strong>Alttext:</strong> ${output2}</p>
        `;
      });
    </script>
  </body>
</html>
